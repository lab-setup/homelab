- name: Update hostname
  ansible.builtin.hostname:
    name: {{ host.hostname }}
    use: "debian"
  loop: hosts

- name: Upgrade package list
  ansible.builtin.apt:
    update_cache: true
    upgrade: "yes"

- name: Turn Swap off
  ansible.builtin.shell:
    cmd: swapoff -a
    become: true

- name: Install Docker
  ansible.builtin.command:
    argv: ["install", "-m", "0755", "-d", "/etc/apt/keyrings"]
    become: true

- name: Download docker.asc
  ansible.builtin.uri:
    url: https://download.docker.com/linux/ubuntu/gpg
    method: POST
    dest: /etc/apt/keyrings/docker.asc
    become: true

- name: Change permissions for docker.asc
  ansible.builtin.file:
    mode: a+r
    become: true

- name: Add docker repo
  ansible.builtin.shell:
    cmd: "deb [arch=amd64 signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/ubuntu jammy stable | sudo tee /etc/apt/sources.list.d/docker.list > /dev/null"

- name: Upgrade package list
  ansible.builtin.apt:
    update_cache: true
    upgrade: "yes"

